<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">S'inscrire</p>

                <form class="mx-1 mx-md-4"  (ngSubmit)="onSubmit()" #userForm="ngForm">

                  <div class="d-flex mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="user.name" required #name="ngModel" />
                      <label class="form-label" for="name">Votre Nom</label>
                    </div>
                  </div>

                  <div class="d-flex mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="mail" name="mail" class="form-control" [(ngModel)]="user.mail" required #mail="ngModel"  />
                      <label class="form-label" for="mail">Votre Email</label>
                      <div *ngIf="emailExiste" class="alert alert-danger" role="alert">
                        Cette email existe deja !
                      </div>
                    </div>
                  </div>

                  <div class="d-flex mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" #password="ngModel"/>
                      <label class="form-label" for="password">Mot de passe</label>
                    </div>
                  </div>
        
                  <div class="d-flex mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="confirmPwd" id="form3Example4cd" class="form-control"  [(ngModel)]="confirmPwd"/>
                      <label class="form-label" for="form3Example4cd">Répétez votre mot de passe</label>
                    </div>
                    <div *ngIf="submitClicked && !checkMdp()" class="alert alert-danger" role="alert">
                      Le mot de passe ne correspond pas
                    </div>
                  </div>
    
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button [disabled]="!userForm.form.valid"  type="submit" class="btn btn-primary btn-lg">s'inscrire</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
