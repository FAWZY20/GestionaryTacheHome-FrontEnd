<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-5">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div>
                            <div class="card-body p-md-5 mx-md-4">
                                <form (ngSubmit)="onSubmit()" #userForm="ngForm" >
                                    <p>Veuillez vous connecter à votre compte</p>
                                    <div class="alert alert-danger" *ngIf="errorConnexion" role="alert"> This is a danger alert—check it out! </div>
                                   
                                    <div class="form-outline mb-4">
                                        <input type="email" id="mail" name="mail" class="form-control" [(ngModel)]="user.mail" required #mail="ngModel" />
                                        <label class="form-label" for="mail">Email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" #password="ngModel"/>
                                        <label class="form-label" for="password">Mot de passe</label>
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">connexion</button><br />
                                        <a class="text-muted" href="#!">Mot de passe oublié ?</a>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Vous n'avez pas de compte ?</p>
                                        <button routerLink="nouveauCompte"  type="button" class="btn btn-outline-danger">Créer un nouveacompte</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
